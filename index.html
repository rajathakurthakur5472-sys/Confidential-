<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Kopal ğŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      width: 330px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff3f6c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }

    #yes {
      background: #ff3f6c;
      color: white;
      box-shadow: 0 5px 15px rgba(255,63,108,0.4);
    }

    #no {
      background: #eee;
      position: absolute;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Kopal ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸ’˜</p>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">No ğŸ™ˆ</button>
  </div>

  <!-- Romantic instrumental song -->
  <audio id="song" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_5c1c9c9a1d.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const song = document.getElementById("song");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      song.play();
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:white;font-size:38px;">Kopal ğŸ’–</h1>
          <p style="font-size:22px;color:white;line-height:1.5;">
            Tumhari ek YES ne mera din nahi,<br>
            mera dil jeet liya ğŸ¥ºâ¤ï¸<br><br>
            Shayad main perfect na hoon,<br>
            par tumhare saath rehna chahta hoon ğŸ’«<br><br>
            Happy Valentine ğŸ’
          </p>
        </div>
      `;
      document.body.style.background = "linear-gradient(135deg,#ff3f6c,#ff758c)";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (18 + Math.random() * 22) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
